name: Docker Image CI

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build --tag ai4eu_server_demo:latest -f Dockerfile .

    # create mysql-network 
    - run: docker network create sql-network
    
    #Start up sqlserver
    - name: Built mysql server
      run: ./scripts/mysql_server.sh
      
    #Start up apiserver
    - name: Built api server
      run: ./scripts/apiserver.sh


